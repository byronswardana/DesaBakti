    <div class="container">
      <div class="main-menu">
        <div class="menu-left">
          <div class="bungkusan">
            <h2>Your Profile</h2>
          </div>
        </div>
        <div class="wrapper">
          <div class="menu-right">
            <form action="#">
              <table>
                <tr>
                  <td>Nama</td>
                  <td><input class="masukan" type="text" /></td>
                </tr>
                <tr>
                  <td>E-mail</td>
                  <td><input class="masukan" type="text" /></td>
                </tr>
                <tr>
                  <td>NIK</td>
                  <td><input class="masukan" type="number" /></td>
                </tr>
                <tr>
                  <td>No. KK</td>
                  <td><input class="masukan" type="text" /></td>
                </tr>
                <tr>
                  <td>Alamat</td>
                  <td><input class="masukan" type="text" /></td>
                </tr>
                <tr>
                  <td>Jenis Kelamin</td>
                  <td><input class="kelamin" type="radio" name="jk" />Laki-laki <input class="kelamin" type="radio" name="jk" />Perempuan</td>
                </tr>
                <tr>
                  <td>Tempat/Tanggal Lahir</td>
                  <td><input class="masukan" type="text" /></td>
                </tr>
              </table>
            </form>
          </div>
          <div class="save-change">
            <button class="tombol">Save Changes</button>
          </div>
        </div>
      </div>
